<!DOCTYPE html>
<html>
    <head>
        <title>Employee</title>
        <link rel="stylesheet" href="roundedtable.css">       

        <style>
            table{
                border-collapse: collapse;
                }
                th,td{
                    text-align: left;
                    padding:8px;
                }
                tr:nth-child(even){
                    background-color:rgb(212, 209, 209);
                }
                th:nth-child(even), td:nth-child(even){
                    background-color:rgb(240, 52, 52);
                }

        </style>
    </head>
    <body>
        <caption>Employee</caption>
        <table style="width: 80%;">
            <tr>
                <th>Id</th>
                <th style="width: 40%;">Employee_First_name</th>
                <th style="width: 40%;">Employee_Last_name</th>
                <th>City</th>
                <th>Salary</th>
            </tr>
            <tr style="height: 20px;">
                <td>12345</td>
                <td>Sachin</td>
                <td> A </td>
                <td>Pune</td>
                <td>6000</td>
            </tr>
            <tr style="height: 20px;">
                <td>1234</td>
                <td>Anand</td>
                <td>TA</td>
                <td>Mumbai</td>
                <td>3500</td>
            </tr>
            <tr style="height: 20px;">
                <td>123</td>
                <td>Piyush</td>
                <td>Raju</td>
                <td>DMn</td>
                <td>8654</td>
            </tr>
            <tr style="height: 20px;">
                <td>12</td>
                <td>Anvesh</td>
                <td>Rod</td>
                <td>JAipur</td>
                <td>554</td>
            </tr>
        </table>
    </body>
</html>
